<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>üí∞ Budget Tracker</h1>
            <div id="auth-section">
                <div class="auth-forms">
                    <div class="auth-form">
                        <h3>Login</h3>
                        <form id="login-form">
                            <input type="email" id="login-email" placeholder="Email" required>
                            <input type="password" id="login-password" placeholder="Password" required>
                            <button type="submit">Login</button>
                        </form>
                    </div>
                    <div class="auth-form">
                        <h3>Register</h3>
                        <form id="register-form">
                            <input type="text" id="register-name" placeholder="Name" required>
                            <input type="email" id="register-email" placeholder="Email" required>
                            <input type="password" id="register-password" placeholder="Password" required>
                            <button type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="user-section hidden">
                <span id="user-info"></span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>
        
        <main>
            <div id="dashboard" class="hidden">
                <div class="month-nav">
                    <button id="prev-month">‚Üê</button>
                    <h2 id="current-month">October 2024</h2>
                    <button id="next-month">‚Üí</button>
                </div>
                
                <div class="summary-cards">
                    <div class="card income">
                        <h3>Total Income</h3>
                        <div class="amount">‚Çπ<span id="total-income">0</span></div>
                    </div>
                    <div class="card expense">
                        <h3>Total Expenses</h3>
                        <div class="amount">‚Çπ<span id="total-expenses">0</span></div>
                    </div>
                    <div class="card balance">
                        <h3>Balance</h3>
                        <div class="amount">‚Çπ<span id="balance">0</span></div>
                    </div>
                </div>
                
                <div class="charts-container">
                    <div class="chart">
                        <canvas id="incomeChart"></canvas>
                    </div>
                    <div class="chart">
                        <canvas id="expenseChart"></canvas>
                    </div>
                    <div class="chart full-width">
                        <canvas id="trendsChart"></canvas>
                    </div>
                </div>
                
                <div class="transactions-section">
                    <div class="section-header">
                        <h3>Transactions</h3>
                        <button id="add-transaction-btn" class="btn-primary">+ Add Transaction</button>
                    </div>
                    <div id="transactions-list" class="transactions-list"></div>
                </div>
            </div>
        </main>

        <!-- Add Transaction Modal -->
        <div id="transaction-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Add Transaction</h3>
                <form id="transaction-form">
                    <select id="type" required>
                        <option value="">Select Type</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <input type="text" id="category" placeholder="Category" required>
                    <input type="number" id="amount" placeholder="Amount" step="0.01" required>
                    <input type="text" id="description" placeholder="Description" required>
                    <input type="date" id="date" required>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save</button>
                        <button type="button" id="cancel-btn" class="btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/transactions.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
